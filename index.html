<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css" />
    
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <header><h1>Blog preview card</h1></header>
  <main>
      <div class="card">
        <img class="image" src="./assets/images/illustration-article.svg" alt="" />
        <div class="content">
          <p class="category-tag">Learning</p>
          <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h2 class="title">
            <a class="title-link" href="https://ttwmf.github.io/blog-preview-card-main">HTML & CSS foundations</a>
          </h2>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatar of author"/>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ttwmf</a>.
    </p>
  </footer>
</body>
</html>
